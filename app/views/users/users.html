<div id="content" class="span11">
    <div class="row-fluid sortable">

        <div class="box-header" data-original-title="">
            <h2><i class="halflings-icon user"></i><span class="break"></span>{{config.users}}</h2>
        </div>


        <div class="box-content">
            <div class="row-fluid">
                <div class="span6">
                    <label>{{config.tableSearch}} <input type="text" ng-model="simpleFilter"
                                                         aria-controls="DataTables_Table_0"></label>
                </div>

            </div>

            <table class="table table-striped table-bordered bootstrap-datatable datatable">
                <thead>
                <tr>
                    <th>{{config.registrationName}}</th>
                    <th>{{config.registrationUsername}}</th>
                    <th>{{config.registrationEmail}}</th>
                    <th>{{config.role}}</th>
                    <th>{{config.Title6}}</th>
                </tr>
                </thead>
                <tbody>

                <!--  href="#/detail?id={{user._id}}"-->
                <tr ng-repeat="user in listuser  | filter:simpleFilter">
                    <td class="center" ng-click="detailUrl(user)">{{user.fullName}}</td>
                    <td class="center" ng-click="detailUrl(user)">{{user.login}}</td>
                    <td class="center" ng-click="detailUrl(user)">{{user.email}}</td>
                    <td class="center" ng-click="detailUrl(user)"><span
                            class="priority {{stateColor[params[user.role]]}}">  [{{user.role}}]</span>
                    </td>

                    <td class="center">

                        <a ng-if="isadmin" class="btn btn-danger" data-toggle="modal" data-target="#myModal"
                           ng-click="initAffecterRec(user)">
                            <i class=" halflings-icon edit"></i>
                        </a>
                        <!--<a class="btn btn-danger" data-toggle="modal" data-target="#myModal"
                           ng-click="initAffecterRec(user)">
                            <i class="halflings-icon pencil halflings-icon"></i>
                        </a>-->


                        <!-- <a href="" class="glyphicons search" data-toggle="modal" data-target="#myModal"
                            ng-click="initAffecterRec(user)">Ok</a>-->
                    </td>
                </tr>


                </tbody>


            </table>
        </div>

        <div class="modal hide fade" id="myModal">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">×</button>
                <h3>Settings</h3>
            </div>
            <div class="modal-body">

                <div class="control-group">
                    <label class="control-label">Nom</label>

                    <div class="controls">
                        <input ng-model="editUser.fullName" class="input-xlarge disabled" id="disabledInput"
                               type="text"
                               value="{{editUser.fullName}}"
                               disabled="">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">Utilisteur</label>

                    <div class="controls">

                        <select ng-model="selectedUser" ng-options="o as o for o in roole">
                        </select>

                    </div>

                </div>


            </div>
            <div class="modal-footer">
                <a href="" class="btn btn-primary" ng-click="editRole()" data-dismiss="modal">Envoyer</a>
                <a href="" class="btn" ng-click="clearuser()" data-dismiss="modal">Annuler</a>

            </div>
        </div>
